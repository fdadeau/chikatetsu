<!doctype html>
<html lang="fr">

<head>
    <meta property="og:title" content="Chikatetsu">
    <meta property="og:description" content="A Japanse subway simulator (Sapporo) for testing teaching purposes.">
    <meta property="og:image" content="https://fdadeau.github.io/chikatetsu/thumbnail.jpg">
    <meta property="og:url" content="https://fdadeau.github.io/chikatetsu">
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8">
    <title>Chikatetsu - Sapporo</title>
    <link rel="stylesheet" type="text/css" href="styles/station.css">
    <link rel="stylesheet" type="text/css" href="styles/persos.css">
    <script src="./js/chikatetsu.js"></script>
    <script src="./js/simulator.js"></script>
</head>

    
<body>
        

<!-- Subway station -->
<input type="radio" name="rad0" id="radStation">
<main></main>
    
    
<!-- Travel from a station to the next one -->
<input type="radio" name="rad0" id="radSubway">
<nav>
    <div class="outside">
        <div class="wall"></div>
    </div>
    <div class="top"></div>
    <div class="announce">
        <div class="text"></div>
    </div>
    <div class="left"><img id="adLeft"></div>
    <div class="door"></div>
    <div class="door"></div>
    <div class="right"><img id="adRight"></div>
</nav>    
    
<!-- Screen for ticket/fare adjustment machines -->
<input type="radio" name="rad0" id="radScreen">
<aside>
    <div class="machine">
        <div class="title"></div>
        <div class="screen">
            <input type="checkbox" name="cbJPEN" id="cbJPEN">
            <div class="left">
                <button id="btnOneAdult">
                    <img src="images/picto-adult.png">
                    1x 
                    <span lang="en">Adult</span>
                    <span lang="jp">大人</span>
                </button>
                <button id="btnOneChild">
                    <img src="images/picto-child.png">
                    1x 
                    <span lang="en">Child</span>
                    <span lang="jp">子供</span>
                </button>
                <button id="btnCancel">
                    <span lang="en">Cancel</span>
                    <span lang="jp">取消</span>
                </button>
                <label id="lblJPEN" for="cbJPEN">
                    <span lang="jp">English</span>
                    <span lang="en">日本語</span>
                </label>
            </div>
            <div class="right">
            </div>
        </div>
        <div class="tablet">
            <div class="tickets"></div>
            <div class="coins"></div>
            <div class="contactless">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <button class="btnClose"></button>
</aside>
    
    
<!-- Subway map -->
<input type="radio" name="rad0" id="radMap">
<div id="map">
    <h2>地下鉄路線図<br><span style="font-size: 80%">Subway map</span></h2>
    <div></div>
    <!--<label for="radStation" class="btnClose"></label>-->
</div>    
<label id='btnMap' for='radMap'></label>    
    

<input type="checkbox" id="cbTickets">    
<div id="bcTickets"><div></div></div>    
    
</body>    

</html>
